# fly.toml app configuration file generated for lattice-broken-forest-2932 on 2026-02-16T08:50:07-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lattice-broken-forest-2932'
primary_region = 'ord'
kill_signal = 'SIGTERM'
kill_timeout = '630s'

[build]

[env]
  PHX_HOST = 'lattice-broken-forest-2932.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# ── Scheduled Machines ────────────────────────────────────────────────────
#
# Fly Scheduled Machines run one-off tasks on a cron schedule. The audit
# task boots a minimal Lattice instance, reconciles every sprite, logs the
# results, and exits.
#
# Create the scheduled machine (once):
#
#   fly machines run . \
#     --schedule "0 */6 * * *" \
#     --region ord \
#     --vm-memory 512 \
#     --restart on-fail \
#     --name lattice-audit \
#     --env PHX_SERVER=false \
#     --env SECRET_KEY_BASE="$(fly secrets list --json | jq -r '.[] | select(.Name=="SECRET_KEY_BASE") | .Digest')" \
#     -- /app/bin/lattice eval "Mix.Tasks.Lattice.Audit.run_release()"
#
# Or run an ad-hoc audit immediately:
#
#   fly machines run . \
#     --region ord \
#     --vm-memory 512 \
#     --restart no \
#     --rm \
#     --env PHX_SERVER=false \
#     -- /app/bin/lattice eval "Mix.Tasks.Lattice.Audit.run_release()"
#
# The scheduled machine inherits the app's secrets (SECRET_KEY_BASE, etc.)
# but runs with PHX_SERVER=false so the Phoenix HTTP server is not started.
# ──────────────────────────────────────────────────────────────────────────
