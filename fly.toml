# fly.toml app configuration file generated for lattice-broken-forest-2932 on 2026-02-16T08:50:07-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lattice-broken-forest-2932'
primary_region = 'ord'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'lattice-broken-forest-2932.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    grace_period = "30s"
    interval = "10s"
    method = "GET"
    path = "/health"
    timeout = "5s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# ── Scheduled Machines ────────────────────────────────────────────────────
#
# Fly Scheduled Machines run one-off tasks on a cron schedule. The cron
# task boots a minimal Lattice instance, runs fleet audit + skill sync +
# credential sync, logs a unified summary, and exits.
#
# Create the scheduled machine (once):
#
#   fly machines run registry.fly.io/lattice-broken-forest-2932:latest \
#     --app lattice-broken-forest-2932 \
#     --schedule hourly \
#     --region ord \
#     --vm-memory 512 \
#     --restart on-fail \
#     --name lattice-cron \
#     --env PHX_SERVER=false \
#     -- /app/bin/lattice eval "Mix.Tasks.Lattice.Cron.run_release()"
#
# Or run an ad-hoc cron immediately:
#
#   fly machines run registry.fly.io/lattice-broken-forest-2932:latest \
#     --app lattice-broken-forest-2932 \
#     --region ord \
#     --vm-memory 512 \
#     --restart no \
#     --rm \
#     --env PHX_SERVER=false \
#     -- /app/bin/lattice eval "Mix.Tasks.Lattice.Cron.run_release()"
#
# The scheduled machine inherits the app's secrets (SECRET_KEY_BASE, etc.)
# but runs with PHX_SERVER=false so the Phoenix HTTP server is not started.
# ──────────────────────────────────────────────────────────────────────────
